<!DOCTYPE html>
<html>

<head>
  <script src="main.js"></script>
</head>
<style>
  body {
    color: white;
    padding: 0 16px;
  }

  .fun {
    margin-top: 0.5rem;
    margin-bottom: 0.25rem;
  }

  .page-picker {
    margin-top: 0.5rem;
    margin-bottom: 0.25rem;
    display: flex;
    align-items: flex-end;
  }

  #btnExport {
    margin-top: 1rem;
  }

  .circle-btn {
    height: 32px;
    width: 32px;
    min-width: none;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 0.5rem;
  }

  .btn-container {
    display: flex;
  }
</style>

<body>
  <sp-body size="S">Export a grid of animation frames to images</sp-body>

  <section class="fun">
    <sp-textfield width="72" id="pageRows" type="number" value="3">
      <sp-label isrequired="true" slot="label">Rows</sp-label>
    </sp-textfield>
    <sp-textfield width="72" id="pageCols" type="number" value="3">
      <sp-label isrequired="true" slot="label">Columns</sp-label>
    </sp-textfield>
  </section>

  <section class="fun">
    <sp-textfield width="72" id="xOffset" type="number" value="40">
      <sp-label isrequired="true" slot="label">X Offset</sp-label>
    </sp-textfield>
    <sp-textfield width="72" id="width" type="number" value="80">
      <sp-label isrequired="true" slot="label">Width</sp-label>
    </sp-textfield>
    <sp-textfield width="72" id="xGap" type="number" value="10">
      <sp-label isrequired="true" slot="label">Horiz Gap</sp-label>
    </sp-textfield>
    <sp-textfield width="72" id="padX" type="number" value="10">
      <sp-label isrequired="true" slot="label">Grow Horiz</sp-label>
    </sp-textfield>
  </section>

  <section class="fun">
    <sp-textfield width="72" id="yOffset" type="number" value="60">
      <sp-label isrequired="true" slot="label">Y Offset</sp-label>
    </sp-textfield>
    <sp-textfield width="72" id="height" type="number" value="80">
      <sp-label isrequired="true" slot="label">Height</sp-label>
    </sp-textfield>
    <sp-textfield width="72" id="yGap" type="number" value="20">
      <sp-label isrequired="true" slot="label">Vert Gap</sp-label>
    </sp-textfield>
    <sp-textfield width="72" id="padY" type="number" value="10">
      <sp-label isrequired="true" slot="label">Grow Vert</sp-label>
    </sp-textfield>
  </section>

  <section class="fun page-picker">
    <sp-textfield width="50%" id="currentPage" type="number" value="1">
      <sp-label isrequired="true" slot="label">Page</sp-label>
    </sp-textfield>
    <div class="btn-container">
      <sp-button id="prev" variant="primary" class="circle-btn">-</sp-button>
      <sp-button id="next" variant="primary" class="circle-btn">+</sp-button>
    </div>
  </section>

  <!-- <section class="fun">
    <sp-textfield width="72" id="pages" type="number" value="2">
      <sp-label isrequired="true" slot="label">Total Pages</sp-label>
    </sp-textfield>
  </section> -->

  <section>
    <sp-button id="btnExport" width="100%">Export Frames</sp-button>
  </section>
</body>

</html>
